<div class="container">
  <div class="RankingSection">
    <div mat-dialog-content class="rankingFields">
      <div class="topSection">
        <h3 class="leaderboard">Leadboard</h3>
      </div>

      <div class="rankingsList">
        <div class="scroll-section">
          <mat-card *ngFor="let item of rankings">
            <mat-card-content>
              <div class="card-content">
                <div class="user-section">
                  <h3 class="user-nickname">{{ item.nickname }}</h3>
                </div>
                <div class="user-rank-section">
                  <button mat-raised-button color="primary">{{item.points}}</button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

    </div>
  </div>
</div>
