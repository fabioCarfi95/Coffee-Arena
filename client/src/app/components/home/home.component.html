<div class="container">
  <div class="HomeSection">
    <div mat-dialog-content class="homeFields">
      <div class="topSection">
        <mat-grid-list cols="2" rowHeight="2:1">
          <mat-grid-tile>
            <div class="sessionAvailableTitle">{{sessionAvailableTitleMessage}}</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="sessionAvailableTimer">{{sessionAvailableTimer}}</div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
      <div class="scrollSection">
        <a *ngFor="let item of game_choices" class="gameCard" (click)="join(item.room)">
          <mat-card [ngStyle]="{'background-image':'url('+item.background+')',
                                'background-size': 'cover', 'background-repeat': 'no-repeat',
                                'background-position': 'center', 'z-index':'-1'}">
            <mat-card-content>
              <div class="card-content">
                <div class="title-section">
                  <h3 class="title">{{ item.title }}</h3>
                  <p  class="description">{{ item.description }}</p>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </a>
      </div>

    </div>
  </div>
</div>
